<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main page</title>
    <h:outputStylesheet name="cssStyles/mainCss.css" />
    <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"/>
</h:head>

<h:body>
    <div class="header">
        <h:panelGroup>
            <h2>Lab №3</h2>
            <br/>
            Ovchinnikov Ilya | Svinoczar, P3221
            <br/>
            Var №2145
        </h:panelGroup>
    </div>
    <div class="workZone">
        <div class="container">
            <div class="XYcoord">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" style="position: absolute; top: 25px; left: 25px;">
                </svg>
            </div>
            <h:form  name="simpleForm" onsubmit="">
                <div id="form">
                    <div id="structForm">
                        <p:messages showSummary="true" showDetail="false" autoUpdate="true" />
                        <br></br>
                        <div class="x-input">
                            <h:outputLabel for="x-input" value="Выберете X от -5 до 5: "/>
                            <h:inputText id="x-input" value="#{xBean.value}" maxlength="7" validator="#{xBean.xChecker}">
                                <f:ajax execute="x-input" render="@form" />
                            </h:inputText>
                        </div>
                        <div class="y-input" id="y-input">
                            <h:outputLabel value="Выберете Y: "/>
                            <h:selectOneMenu value="#{yBean.value}">
                                <f:selectItem itemValue="-3" itemLabel="-3" />
                                <f:selectItem itemValue="-2" itemLabel="-2" />
                                <f:selectItem itemValue="-1" itemLabel="-1" />
                                <f:selectItem itemValue="0" itemLabel="0" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                            </h:selectOneMenu>
                        </div>
                        <div class="r-input" id="r-input">
                            <h:outputLabel value="Выберете R: "/>
                            <h:selectOneMenu value="#{rBean.value}">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="1.5" itemLabel="1.5" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="2.5" itemLabel="2.5" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <h:commandButton type="submit"
                                     value="Подтвердить"
                                     class="bigButtons">
                    </h:commandButton>
                </div>
            </h:form>

        </div>
    </div>
    <br></br>
    <div id="resultTable">
        <h:button class="bigButtons" outcome="change_to_index" value="Hello Page"></h:button>
        <table id="table">
            <tr>
                <th>Result</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Current Time</th>
                <th>Script time</th>
            </tr>


        </table>
    </div>
</h:body>

</html>
