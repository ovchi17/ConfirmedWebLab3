<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Main page</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"/>
    <h:outputScript src="https://code.jquery.com/jquery-3.6.0.min.js"/>
    <h:outputStylesheet name="cssStyles/mainCss.css" />
    <h:outputScript library="js" name="graph.js"/>
</h:head>

<h:body>
    <div class="header">
        <h:panelGroup>
            <h2>Lab №3</h2>
            <br/>
            Ovchinnikov Ilya | Svinoczar, P3221
            <br/>
            Var №2145
        </h:panelGroup>
    </div>
    <div class="workZone">
        <div class="container">
            <div class="XYcoord">
<!--                <svg  width="100%" height="100%" style="position: absolute; top: 25px; left: 25px;">-->
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <!-- a quarter of circle -->
                    <g transform="rotate(180, 200, 200)">
                        <path d="M 200 350 A 150 150 0 0 1 50 200 L 200 200 Z" fill="#1c1326" stroke="white" stroke-width="1"/>
                    </g>

                    <!-- triangle -->
                    <polygon points="50,200 200,200 200,350" fill="#1c1326" stroke="white" stroke-width="1"/>

                    <!-- pryamougol'nik -->
                    <polygon points="125,50 200,50 200,200 125,200" fill="#1c1326" stroke="white" stroke-width="1"/>

                    <!-- PALOCHKIN -->
                    <line x1="0" y1="200" x2="400" y2="200" stroke="white" stroke-width="2"/>
                    <line x1="200" y1="0" x2="200" y2="400" stroke="white" stroke-width="2"/>
                    <!-- STRELOCHKI -->
                    <polygon points="400,200 390,195 390,205" fill="white"/>
                    <polygon points="200,0 195,10 205,10" fill="white"/>

                    <!-- OTMETOCHKI X -->
                    <line x1="50" y1="195" x2="50" y2="205" stroke="white" stroke-width="2"/>
                    <line x1="125" y1="195" x2="125" y2="205" stroke="white" stroke-width="2"/>
                    <line x1="275" y1="195" x2="275" y2="205" stroke="white" stroke-width="2"/>
                    <line x1="350" y1="195" x2="350" y2="205" stroke="white" stroke-width="2"/>
                    <line x1="450" y1="195" x2="450" y2="205" stroke="white" stroke-width="2"/>

                    <!-- OTMETOCHKI Y -->
                    <line x1="195" y1="50" x2="205" y2="50" stroke="white" stroke-width="2"/>
                    <line x1="195" y1="125" x2="205" y2="125" stroke="white" stroke-width="2"/>
                    <line x1="195" y1="275" x2="205" y2="275" stroke="white" stroke-width="2"/>
                    <line x1="195" y1="350" x2="205" y2="350" stroke="white" stroke-width="2"/>
                    <line x1="195" y1="450" x2="205" y2="450" stroke="white" stroke-width="2"/>

                    <text class="svgR" x="180" y="55" font-size="13" fill="ghostwhite">R</text>
                    <text class="svgR" x="173" y="129" font-size="13" fill="ghostwhite">R/2</text>
                    <text class="svgR" x="169" y="279" font-size="13" fill="ghostwhite">-R/2</text>
                    <text class="svgR" x="180" y="355" font-size="13" fill="ghostwhite">-R</text>

                    <text class="svgR" x="45" y="220" font-size="13" fill="ghostwhite">-R</text>
                    <text class="svgR" x="110" y="220" font-size="13" fill="ghostwhite">-R/2</text>
                    <text class="svgR" x="265" y="220" font-size="13" fill="ghostwhite">R/2</text>
                    <text class="svgR" x="345" y="220" font-size="13" fill="ghostwhite">R</text>
                </svg>
            </div>
            <h:form  name="simpleForm" onsubmit="">
                <div id="form">
                    <div id="structForm">
                        <p:messages showSummary="true" showDetail="false" autoUpdate="true" />
                        <br></br>
                        <div class="x-input">
                            <h:outputLabel for="x-input" value="Выберете X от -5 до 5: "/>
                            <h:inputText id="x-input" value="#{xBean.value}" maxlength="7" validator="#{xBean.xChecker}">
                                <f:ajax execute="x-input" render="@form" />
                            </h:inputText>
                        </div>
                        <div class="y-input" id="y-input">
                            <h:outputLabel value="Выберете Y: "/>
                            <h:selectOneMenu value="#{yBean.value}">
                                <f:selectItem itemValue="-3" itemLabel="-3" />
                                <f:selectItem itemValue="-2" itemLabel="-2" />
                                <f:selectItem itemValue="-1" itemLabel="-1" />
                                <f:selectItem itemValue="0" itemLabel="0" />
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                                <f:selectItem itemValue="4" itemLabel="4" />
                                <f:selectItem itemValue="5" itemLabel="5" />
                            </h:selectOneMenu>
                        </div>
                        <div class="r-input" id="r-input">
                            <h:outputLabel value="Выберете R: "/>
                            <h:selectOneMenu value="#{rBean.value}">
                                <f:selectItem itemValue="1" itemLabel="1" />
                                <f:selectItem itemValue="1.5" itemLabel="1.5" />
                                <f:selectItem itemValue="2" itemLabel="2" />
                                <f:selectItem itemValue="2.5" itemLabel="2.5" />
                                <f:selectItem itemValue="3" itemLabel="3" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <h:commandButton type="submit"
                                     value="Подтвердить"
                                     class="bigButtons">
                    </h:commandButton>
                </div>
            </h:form>

        </div>
    </div>
    <br></br>
    <div id="resultTable">
        <h:button class="bigButtons" outcome="change_to_index" value="Hello Page"></h:button>
        <table id="table">
            <tr>
                <th>Result</th>
                <th>X</th>
                <th>Y</th>
                <th>R</th>
                <th>Current Time</th>
                <th>Script time</th>
            </tr>


        </table>
    </div>
</h:body>

</html>
